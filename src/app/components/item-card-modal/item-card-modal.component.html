<div class="content">
  <div class="content-row">
    <h3 class="content__title">Remove ingredients</h3>
  </div>
  <div (click)="changeIngredientStatus($event)">
    <div *ngFor="let ingredient of defaultIngredients" class="content-row">
      <div
        class="ingredient-item"
        *ngIf="isIngredientIncluded(ingredient); else ingredientDisabled"
      >
        <span class="ingredient-item__title">
          {{ ingredient }}
        </span>
        <span class="oi oi-x" attr.data-value="{{ ingredient }}"></span>
      </div>
      <ng-template #ingredientDisabled>
        <div class="ingredient-item ingredient-item__disabled">
          <span class="ingredient-item__title">
            {{ ingredient }}
          </span>
          <span
            class="oi oi-action-undo"
            attr.data-value="{{ ingredient }}"
          ></span>
        </div>
      </ng-template>
    </div>
  </div>
  <div class="content-row" (click)="toggleIngredientSelect()">
    <div
      class="ingredient-item__add-button"
      [ngClass]="{
        'add-button_clicked': showIngredientSelect
      }"
    >
      <span
        class="oi oi-plus"
        [ngClass]="{
          'oi-plus': !showIngredientSelect,
          'oi-minus': showIngredientSelect
        }"
      ></span>
      Add ingredients
    </div>
  </div>
  <div class="content-row" *ngIf="showIngredientSelect">
    <select class="custom-select" id="inputGroupSelect01">
      <option selected>Choose...</option>
      <option value="1">One</option>
      <option value="2">Two</option>
      <option value="3">Three</option>
    </select>
  </div>
  <div class="content-row buttons-row">
    <button class="cancel-button" (click)="closeModal()">
      Cancel
    </button>
    <add-button></add-button>
  </div>
</div>
<div class="container"></div>
