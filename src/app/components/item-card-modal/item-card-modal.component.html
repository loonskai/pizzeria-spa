<div class="content">
  <div class="content-row">
    <h3 class="content__title">Remove ingredients</h3>
  </div>
  <div (click)="changeDefaultIngredientStatus($event)">
    <div
      *ngFor="let initialIngredient of initialDefaultIngredients"
      class="content-row"
    >
      <div
        class="ingredient-item"
        *ngIf="isIngredientIncluded(initialIngredient); else ingredientDisabled"
      >
        <span class="ingredient-item__title">
          {{ initialIngredient }}
        </span>
        <span class="oi oi-x" attr.data-value="{{ initialIngredient }}"></span>
      </div>
      <ng-template #ingredientDisabled>
        <div class="ingredient-item ingredient-item__disabled">
          <span class="ingredient-item__title">
            {{ initialIngredient }}
          </span>
          <span
            class="oi oi-action-undo"
            attr.data-value="{{ initialIngredient }}"
          ></span>
        </div>
      </ng-template>
    </div>
  </div>
  <div
    class="content-row custom-ingredients__container"
    *ngIf="customIngredients"
    (click)="removeCustomIngredient($event)"
  >
    <span>Your ingredients:</span>
    <div *ngFor="let customIngredient of customIngredients">
      {{ customIngredient }}
      <span class="oi oi-x" attr.data-value="{{ customIngredient }}"></span>
    </div>
  </div>
  <div class="content-row" (click)="toggleIngredientSelect()">
    <div
      class="ingredient-item__add-button"
      [ngClass]="{
        'add-button_clicked': showIngredientSelect
      }"
    >
      <span
        class="oi oi-plus"
        [ngClass]="{
          'oi-plus': !showIngredientSelect,
          'oi-minus': showIngredientSelect
        }"
      ></span>
      Add ingredients
    </div>
  </div>
  <div class="content-row" *ngIf="showIngredientSelect">
    <select class="custom-select" (change)="onIngredientSelect($event.target)">
      <option selected>Choose...</option>
      <option
        *ngFor="let option of customIngredientsOptions"
        attr.data-price="{{ option.price }}"
        value="{{ option.title }}"
        >{{ option.title + ' ($' + option.price + ')' }}</option
      >
    </select>
  </div>
  <div class="content-row buttons-row">
    <button class="cancel-button" (click)="closeModal()">
      Cancel
    </button>
    <add-button></add-button>
  </div>
</div>
<div class="container"></div>
