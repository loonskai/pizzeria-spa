<div class="card container">
  <div class="card-body body">
    <button class="modal-button" (click)="toggleCardModal()">
      <span class="oi oi-grid-three-up"></span>
    </button>
    <img class="picture" src="{{ pizza.pictureUrl }}" alt="{{ pizza.title }}" />
    <div class="row">
      <h2 class="title">{{ pizza.title }}</h2>
    </div>
    <div class="row">
      <p class="description">{{ pizza.description }}</p>
    </div>
    <div class="row">
      <radio-group-button
        [options]="thicknessOptions"
        [value]="thicknessSelected"
        [ngStyle]="{ width: '100%' }"
        (changeEvent)="changeThickness($event)"
      ></radio-group-button>
    </div>
    <div class="row">
      <radio-group-button
        [options]="diameterOptions"
        [ngStyle]="{ width: '100%' }"
        [value]="diameterSelected.toString()"
        (changeEvent)="changeDiameter($event)"
      ></radio-group-button>
      <radio-button></radio-button>
    </div>
    <div *ngIf="isModalOpen" class="row">
      <item-card-modal (toggle)="toggleCardModal()"></item-card-modal>
    </div>
    <div class="row">
      <add-button></add-button>
    </div>
  </div>
</div>
