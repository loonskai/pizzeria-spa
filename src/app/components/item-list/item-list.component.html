<div class="container">
  <div class="row">
    <loader
      *ngIf="loading$ | async; else cardsContainer"
      class="loader-container"
    ></loader>
    <ng-template #cardsContainer>
      <div *ngFor="let pizza of itemList$ | async" class="col">
        <item-card [pizzaItem]="pizza"></item-card>
      </div>
    </ng-template>
  </div>
</div>
