<form #testForm>
  <div class="card">
    <div class="card-body">
      <div>Contact information</div>
      <div class="form-row">
        <div class="col">
          <!-- <label class="form-control__label" for="name">Name *</label>
          <input class="form-control" type="text" id="name" /> -->
          <mat-form-field>
            <input
              matInput
              placeholder="Name"
              [formControl]="nameFormControl"
              [errorStateMatcher]="matcher"
            />
            <!--             <mat-error
              *ngIf="
                nameFormControl.hasError('email') &&
                !nameFormControl.hasError('required')
              "
            >
              Name is too short
            </mat-error> -->
            <mat-error *ngIf="nameFormControl.hasError('required')">
              Name is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col">
          <!-- <label class="form-control__label" for="name">Telephone *</label>
          <input class="form-control" type="text" id="telephone" /> -->
        </div>
      </div>
      <div class="form-row">
        <div class="col">
          <!-- <label class="form-control__label" for="email">E-mail *</label>
          <input class="form-control" type="text" id="email" /> -->
        </div>
        <div class="col"></div>
      </div>
    </div>
  </div>
  <div class="card">
    <div class="card-body">
      <div>Delivery</div>
      <div class="form-row">
        <div class="col">
          <!-- <label class="form-control__label" for="address">Address *</label>
          <input class="form-control" type="text" id="address" /> -->
        </div>
      </div>
      <div class="form-row">
        <div class="col">
          <!-- <label class="form-control__label" for="flat">Flat / Office *</label>
          <input class="form-control" type="text" id="flat" /> -->
        </div>
        <div class="col">
          <!-- <label class="form-control__label" for="floor">Floor</label>
          <input type="text" class="form-control" id="floor" /> -->
        </div>
      </div>
    </div>
  </div>
  <div class="card">
    <div class="card-body">
      <div>Payment</div>
      <div class="form-group">
        <mat-radio-group aria-label="Select an option">
          <mat-radio-button class="radio-item" value="cash"
            >Cash</mat-radio-button
          >
          <mat-radio-button class="radio-item" value="card"
            >Card</mat-radio-button
          >
        </mat-radio-group>
      </div>
      <div class="form-group">
        <label class="form-control__label" for="comment"
          >Add order comments</label
        >
        <textarea id="comment" rows="5" class="form-control"></textarea>
      </div>
      <div class="form-group w-100 d-inline-flex justify-content-between">
        <div>
          <span class="form-control__label">I agree to receive </span>
          <div class="form-check-inline">
            <mat-checkbox value="subscription-sms">SMS</mat-checkbox>
          </div>
          <div class="form-check form-check-inline">
            <mat-checkbox value="subscription-emails">Email</mat-checkbox>
          </div>
        </div>
        <main-button
          [text]="'ORDER'"
          [isForm]="true"
          (formSubmitEvent)="submitOrder()"
        ></main-button>
      </div>
    </div>
  </div>
</form>
