<form [formGroup]="checkoutForm">
  <div class="card" formGroupName="user">
    <div class="card-body">
      <h2 class="card-title">Contact information</h2>
      <div class="form-row">
        <div class="col">
          <mat-form-field class="input-full-width">
            <input
              matInput
              placeholder="Name"
              formControlName="user.name"
              [errorStateMatcher]="matcher"
              required
            />
            <!--            <mat-error *ngIf="name.hasError('required')">
              Name is <strong>required</strong>
            </mat-error> -->
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="input-full-width">
            <input
              matInput
              placeholder="Telephone"
              formControlName="user.telephone"
              [errorStateMatcher]="matcher"
              required
            />
            <!--             <mat-error *ngIf="telephone.hasError('required')">
              Telephone is <strong>required</strong>
            </mat-error> -->
          </mat-form-field>
        </div>
      </div>
      <div class="form-row">
        <div class="col">
          <mat-form-field class="input-full-width">
            <input
              matInput
              placeholder="E-mail"
              formControlName="user.email"
              [errorStateMatcher]="matcher"
              required
            />
            <!--             <mat-error *ngIf="email.hasError('required')">
              E-mail is <strong>required</strong>
            </mat-error> -->
          </mat-form-field>
        </div>
        <div class="col"></div>
      </div>
    </div>
  </div>
  <div class="card" formGroupName="delivery">
    <div class="card-body">
      <h2 class="card-title">Delivery</h2>
      <div class="form-row">
        <div class="col">
          <mat-form-field class="input-full-width">
            <input
              matInput
              placeholder="Address"
              formControlName="delivery.address"
              [errorStateMatcher]="matcher"
              required
            />
            <!--             <mat-error *ngIf="address.hasError('required')">
              Address is <strong>required</strong>
            </mat-error> -->
          </mat-form-field>
        </div>
      </div>
      <div class="form-row">
        <div class="col">
          <mat-form-field class="input-full-width">
            <input
              matInput
              placeholder="Flat / Office"
              formControlName="delivery.flat"
              [errorStateMatcher]="matcher"
              required
            />
            <!--             <mat-error *ngIf="flat.hasError('required')">
              Flat or office is <strong>required</strong>
            </mat-error> -->
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="input-full-width">
            <input
              matInput
              placeholder="Floor"
              formControlName="delivery.floor"
            />
          </mat-form-field>
        </div>
      </div>
    </div>
  </div>
  <div class="card">
    <div class="card-body">
      <h2 class="card-title">Payment</h2>
      <div class="form-group">
        <mat-radio-group aria-label="Select an option">
          <mat-radio-button class="radio-item" value="cash"
            >Cash</mat-radio-button
          >
          <mat-radio-button class="radio-item" value="card"
            >Card</mat-radio-button
          >
        </mat-radio-group>
      </div>
      <div class="form-group">
        <mat-form-field class="input-full-width">
          <textarea matInput placeholder="Add order comments"></textarea>
        </mat-form-field>
      </div>
      <div class="form-group w-100 d-inline-flex justify-content-between">
        <div>
          <span class="form-control__label">I agree to receive </span>
          <div class="form-check-inline">
            <mat-checkbox value="subscription-sms">SMS</mat-checkbox>
          </div>
          <div class="form-check form-check-inline">
            <mat-checkbox value="subscription-emails">Email</mat-checkbox>
          </div>
        </div>
        <main-button
          [isDisabled]="false"
          [text]="'ORDER'"
          [isForm]="true"
          (formSubmitEvent)="submitOrder(checkoutForm)"
        ></main-button>
      </div>
    </div>
  </div>
</form>
