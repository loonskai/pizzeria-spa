<div (click)="selectItem($event)" class="radio-group-button__container">
  <div class="radio-group-button__mask"></div>
  <div
    [ngClass]="{
      'radio-group-button__item': true,
      selected: itemSelected === 'first'
    }"
  >
    <input type="radio" value="first" name="group2" />
    <span>Traditional</span>
  </div>
  <div
    [ngClass]="{
      'radio-group-button__item': true,
      selected: itemSelected === 'second'
    }"
  >
    <input type="radio" value="second" name="group2" />
    <span>Thin</span>
  </div>
</div>
